        maxLength: 50
      description:
        type: string
    minItems: 1

  resource:
    type: object
    properties:
      id:
        type: integer
      urn:
        type: string
        format: uri
      description:
        type: string
      created_at:
        type: string
        format: 'date-time'
      updated_at:
        type: string
        format: 'date-time'
