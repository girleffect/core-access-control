swagger: '2.0'

schemes:
  - http

securityDefinitions:
  basic:
    type: basic
  APIKeyHeader:
    type: apiKey
    in: header
    name: X-API-Key

security:
  - APIKeyHeader: []

host: 'localhost:8000'

info:
  description: ''
  title: Access Control API
  version: ''

basePath: /api/v1

parameters:
  optional_limit:
    description: An optional query parameter to limit the number of results returned.
    in: query
    name: limit
    required: false
    type: integer
    minimum: 1
    maximum: 100
    default: 20
  optional_offset:
    description: >-
      An optional query parameter specifying the offset in the result set to
      start from.
    in: query
    name: offset
    required: false
    type: integer
    default: 0
    minimum: 0
  optional_domain_filter:
    description: An optional query parameter to filter by domain_id
    in: query
    name: domain_id
    required: false
    type: integer
  optional_invitation_filter:
    description: An optional query parameter to filter by invitation_id
    in: query
    name: invitation_id
    required: false
    type: string
    format: uuid
  optional_role_filter:
    description: An optional query parameter to filter by role_id
    in: query
    name: role_id
    required: false
    type: integer
  optional_site_filter:
    description: An optional query parameter to filter by site_id
    in: query
    name: site_id
    required: false
    type: integer
  optional_user_filter:
    description: An optional query parameter to filter by user_id
    in: query
    name: user_id
    required: false
    type: string
    format: uuid
  domain_id:
    description: A unique integer value identifying the domain.
    in: path
    name: domain_id
    required: true
    type: integer
  invitation_id:
    description: A UUID value identifying the invitation.
    in: path
    name: invitation_id
    required: true
    type: string
    format: uuid
  permission_id:
    description: A unique integer value identifying the permission.
    in: path
    name: permission_id
    required: true
    type: integer
  resource_id:
    description: A unique integer value identifying the resource.
    in: path
    name: resource_id
    required: true
    type: integer
  role_id:
    description: A unique integer value identifying the role.
    in: path
    name: role_id
    required: true
    type: integer
  site_id:
    description: A unique integer value identifying the site.
    in: path
    name: site_id
    required: true
    type: integer
  user_id:
    description: A unique integer value identifying the user.
    in: path
    name: user_id
    required: true
    type: string
    format: uuid

definitions:
  domain:
    type: object
    properties:
      id:
        type: integer
      parent_id:
        type: integer
      name:
        type: string
        maxLength: 100
      description:
        type: string
      created_at:
        type: string
        format: 'date-time'
      updated_at:
        type: string
        format: 'date-time'
    required:
      - id
      - name
      - created_at
      - updated_at

  domain_create:
    type: object
    properties:
      parent_id:
        type: integer
      name:
        type: string
        maxLength: 100
      description:
        type: string
    required:
      - parent_id
      - name

  domain_update:
    type: object
    properties:
      parent_id:
        type: integer
      name:
        type: string
        maxLength: 100
      description:
        type: string
    minItems: 1

  site:
    type: object
    properties:
      id:
        type: integer
      client_id:
        type: string
        format: uuid
      domain_id:
        type: integer
      name:
        type: string
        maxLength: 100
      description:
        type: string
      created_at:
        type: string
        format: 'date-time'
      updated_at:
        type: string
        format: 'date-time'
    required:
      - id
      - domain_id
      - name
      - created_at
      - updated_at

  site_create:
    type: object
    properties:
