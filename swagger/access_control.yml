  site_role:
    type: object
    properties:
      site_id:
        type: integer
      role_id:
        type: integer
      grant_implicitly:
        type: boolean
      created_at:
        type: string
        format: 'date-time'
      updated_at:
        type: string
        format: 'date-time'
    required:
