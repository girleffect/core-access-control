        type: string
        format: uuid
      domain_id:
        type: integer
      name:
        type: string
        maxLength: 100
      description:
        type: string
    required:
      - domain_id
      - name

  site_update:
    type: object
    properties:
      client_id:
        type: string
        format: uuid
      domain_id:
        type: integer
      name:
        type: string
        maxLength: 100
      description:
        type: string
    minItems: 1

  role:
    type: object
    properties:
      id:
        type: integer
      label:
        type: string
        maxLength: 100
      is_admin_role:
        type: boolean
      description:
        type: string
      created_at:
        type: string
        format: 'date-time'
      updated_at:
        type: string
        format: 'date-time'
    required:
