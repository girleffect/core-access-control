      responses:
        '200':
          description: ''
          schema:
            type: array
            items:
              $ref: '#/definitions/domain'
      tags:
        - access_control
    post:
      consumes:
        - application/json
      operationId: domain_create
      parameters:
        - in: body
          name: data
