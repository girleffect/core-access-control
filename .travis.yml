sudo: required
cache: pip
language: python
python:
  - "3.5"
  - "3.6"
services:
  - docker
  - postgres

install:
  - pip install -r requirements.txt -r test-requirements.tx

script: make database test

after_success:
  - export REPO=dockerhubowner/core-access-control
  - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH_CLEAN ; fi`
  - docker build -t $REPO:$TAG .
